<!DOCTYPE html>
<html>

    <head>
        <title>
            COVID19 - TODO LIST
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <h1>Sistema de Acompanhamento de casos de COVID-19 -  Avaliação C2 Desenvolvimento Web I</h1>

        <p>Adicione os dados do paciente abaixo, o nome é obrigatório.</p>
        <table>
            <tr>
                <td>
                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                        <div>
                            <label>Nome:</label><label class="validation-error hide" id="val">Precisamos do seu nome para identifica-lo!</label>
                            <input type="text" name="nome" id="nome">
                        </div>
                        <div>
                            <label>Endereço:</label> 
                            <input type="text" name="endereco" id="endereco">
                        </div>
                        <div>
                            <label>Telefone Celular:</label> 
                            <input type="text" name="telcel" id="telcel">
                        </div>
                        <div>
                            <label>Peso:</label> 
                            <input type="text" name="peso" id="peso">
                        </div>
                        <div>
                            <label>Altura:</label> 
                            <input type="text" name="altura" id="altura">
                        </div>
                        <div>
                            <label>Problemas de Saúde:</label> 
                            <input type="text" name="problem" id="problem">
                        </div>
                        <div class="form-action-buttons"> 
                            <input type="submit" value="Adicionar" class="btn">
                        </div>
                    </form>
                </td>
                <td id="list">
                    <table class="list" id="list-todo">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Endereço</th>
                                <th>Telefone Celular</th>
                                <th>Peso</th>
                                <th>Altura</th>
                                <th>Problemas de Saúde</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </tr>
        </table>

        <footer>
            Desenvolvido por <strong> Eleazar da silva Nascimento. </strong>
        </footer>

        <script src="../Model/pacienteModel.js"></script>
        <script src="../Controller/pacienteController.js"></script>
    </body>

</html>
